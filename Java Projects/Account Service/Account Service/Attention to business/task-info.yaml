    package account.entity;

    import account.dto.LoginCredential;
    import com.fasterxml.jackson.annotation.JsonIgnore;
    import com.fasterxml.jackson.annotation.JsonProperty;
    import lombok.Getter;
    import lombok.Setter;
    import org.springframework.security.core.GrantedAuthority;
    import org.springframework.security.core.authority.SimpleGrantedAuthority;
    import org.springframework.security.core.userdetails.UserDetails;

    import javax.persistence.*;
    import javax.validation.constraints.NotEmpty;
    import javax.validation.constraints.Pattern;
    import javax.validation.constraints.Size;
    import java.util.Collection;
    import java.util.List;


    @Getter @Setter
    @Entity
    @Table(name="Users")
    public class User implements UserDetails {

        @Id
        @JsonProperty(access = JsonProperty.Access.READ_ONLY)
        @GeneratedValue(strategy = GenerationType.IDENTITY)
        private long id;

        @NotEmpty
        private String name;
        @NotEmpty
        @JsonProperty("lastname")
        private String lastName;
        @NotEmpty
        @Pattern(regexp = "[^@]*(@acme.com)$")
        private String email;
        @Size(min = 12, message = "The password length must be at least 12 chars!")
        @NotEmpty
        @JsonProperty(access = JsonProperty.Access.WRITE_ONLY)
        private String password;

        public User(int id, String name, String lastName, String email, String password) {
            this.id = id;
            this.name = name;
            this.lastName = lastName;
            this.email = email;
            this.password = password;
        }

        public User() {
        }

        public static User initFromLoginCredentials(LoginCredential loginCredential) {
            User user = new User();

            user.setEmail(loginCredential.getUsername());
            user.setPassword(loginCredential.getPassword());

            return user;
        }


        @JsonIgnore
        @Override
        public Collection<? extends GrantedAuthority> getAuthorities() {
            return List.of(new SimpleGrantedAuthority("USER"));
        }

        public String getPassword() {
            return password;
        }

        @JsonIgnore
        @Override
        public String getUsername() {
            return email;
        }
        @JsonIgnore
        @Override
        public boolean isAccountNonExpired() {
            return true;
        }
        @JsonIgnore
        @Override
        public boolean isAccountNonLocked() {
            return true;
        }
        @JsonIgnore
        @Override
        public boolean isCredentialsNonExpired() {
            return true;
        }
        @JsonIgnore
        @Override
        public boolean isEnabled() {
            return true;
        }

        public void setPassword(String password) {
            this.password = password;
        }

        @Override
        public String toString() {
            return String.format("%s, %s, %s, %s", name, lastName, email, password);

        }
    }
